services:
  - type: web
    name: smartstock-ai-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python start.py
    envVars:
      - key: PORT
        value: 10000
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health
